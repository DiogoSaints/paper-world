<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper World - Login üé®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Floating shapes */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            font-size: 3rem;
            opacity: 0.15;
            animation: float-around 20s infinite ease-in-out;
        }

        .shape-1 {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape-3 {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .shape-4 {
            top: 60%;
            right: 10%;
            animation-delay: 6s;
        }

        .shape-5 {
            bottom: 30%;
            right: 25%;
            animation-delay: 8s;
        }

        @keyframes float-around {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            25% {
                transform: translate(30px, -30px) rotate(10deg);
            }

            50% {
                transform: translate(-20px, 20px) rotate(-10deg);
            }

            75% {
                transform: translate(25px, 35px) rotate(5deg);
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-wrapper {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-circle {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #FF6B9D, #4ECDC4);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
            animation: bounce 2s infinite;
            margin-bottom: 20px;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        .logo-emoji {
            font-size: 3.5rem;
            animation: rotate-emoji 4s linear infinite;
        }

        @keyframes rotate-emoji {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 2.5rem;
            color: #2D3748;
            text-align: center;
            margin-bottom: 10px;
        }

        .world-text {
            background: linear-gradient(45deg, #FCD34D, #FFA502);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #4A5568;
            font-size: 1.1rem;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .instruction {
            background: linear-gradient(135deg, #FFB3D9, #A78BFA);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .instruction-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .instruction-text {
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #2D3748;
            font-size: 1.1rem;
            font-weight: 800;
            margin-bottom: 10px;
        }

        input[type="email"] {
            width: 100%;
            padding: 18px 20px;
            background: white;
            border: 3px solid #FF6B9D;
            border-radius: 15px;
            color: #2D3748;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #4ECDC4;
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.3), 0 0 0 5px rgba(78, 205, 196, 0.2);
            transform: translateY(-2px);
        }

        .btn-login {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #6EE7B7, #4ECDC4);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.3rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(78, 205, 196, 0.5);
            animation: wiggle 0.5s ease;
        }

        @keyframes wiggle {

            0%,
            100% {
                transform: rotate(0deg) translateY(-3px);
            }

            25% {
                transform: rotate(-3deg) translateY(-3px);
            }

            75% {
                transform: rotate(3deg) translateY(-3px);
            }
        }

        .btn-login:active {
            transform: scale(0.95);
        }

        .error-message {
            background: #FEE2E2;
            border: 3px solid #EF4444;
            color: #991B1B;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            font-weight: 700;
            text-align: center;
            display: none;
            animation: shake 0.4s ease;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .footer-note {
            text-align: center;
            margin-top: 30px;
            color: #718096;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .logo-circle {
                width: 80px;
                height: 80px;
            }

            .logo-emoji {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Floating decorative elements -->
    <div class="floating-shapes">
        <div class="shape shape-1">üé®</div>
        <div class="shape shape-2">‚úÇÔ∏è</div>
        <div class="shape shape-3">üìê</div>
        <div class="shape shape-4">üé≤</div>
        <div class="shape shape-5">‚≠ê</div>
    </div>

    <div class="login-container">
        <div class="logo-wrapper">
            <div class="logo-circle">
                <span class="logo-emoji">‚úÇÔ∏è</span>
            </div>
            <h1>Paper <span class="world-text">World</span></h1>
            <p class="subtitle">‚ú® Bem-vindo ao mundo m√°gico! ‚ú®</p>
        </div>

        <div class="instruction">
            <div class="instruction-icon">üîê</div>
            <div class="instruction-text">
                Para acessar a cole√ß√£o, digite o e-mail<br>
                utilizado na sua compra
            </div>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">üìß Seu E-mail:</label>
                <input type="email" id="email" name="email" placeholder="exemplo@email.com" required
                    autocomplete="email">
            </div>

            <button type="submit" class="btn-login">
                üé® Entrar no Paper World
            </button>

            <div id="errorMessage" class="error-message">
                ‚ùå Por favor, digite um e-mail v√°lido!
            </div>
        </form>

        <div class="footer-note">
            üåà Seus papercrafts te aguardam!
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();

            // Simple email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (emailRegex.test(email)) {
                // Save email to localStorage
                localStorage.setItem('paperWorldEmail', email);
                localStorage.setItem('paperWorldLoggedIn', 'true');

                // Redirect to hub
                window.location.href = 'hub.html';
            } else {
                // Show error
                errorMessage.style.display = 'block';
                emailInput.focus();

                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });

        // Hide error on input change
        emailInput.addEventListener('input', () => {
            errorMessage.style.display = 'none';
        });

        // Check if already logged in
        if (localStorage.getItem('paperWorldLoggedIn') === 'true') {
            window.location.href = 'hub.html';
        }
    </script>
</body>

</html>
